<div class="dashboard-container">
  <div class="dashboard-header" style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px;">
    <h1 style="margin: 0; font-size: 2rem; font-weight: bold;">Amo Pilates</h1>
  </div>
  
  <div class="welcome-section">
  </div>
  
  <!-- Se eliminó la sección de estadísticas rápidas -->
  
  <div class="action-buttons">
    <div class="button-grid">
      <button mat-raised-button color="primary" routerLink="/turnos" class="action-button">
        <mat-icon>schedule</mat-icon>
        <span>Gestionar Turnos</span>
      </button>
      
      <button mat-raised-button color="accent" routerLink="/alumnos" class="action-button">
        <mat-icon>people</mat-icon>
        <span>Gestionar Alumnos</span>
      </button>
      
      <button mat-raised-button color="warn" routerLink="/instructores" class="action-button">
        <mat-icon>fitness_center</mat-icon>
        <span>Gestionar Instructores</span>
      </button>
      
      <button mat-raised-button color="primary" routerLink="/horarios" class="action-button">
        <mat-icon>access_time</mat-icon>
        <span>Gestionar Horarios</span>
      </button>
      
      <button mat-raised-button color="accent" routerLink="/tarifas" class="action-button">
        <mat-icon>attach_money</mat-icon>
        <span>Gestionar Tarifas</span>
      </button>
      
      <button mat-raised-button color="warn" routerLink="/pagos" class="action-button">
        <mat-icon>payment</mat-icon>
        <span>Gestionar Pagos</span>
      </button>
      
      <button mat-raised-button color="primary" routerLink="/turnos-calendario" class="action-button">
        <mat-icon>grid_on</mat-icon>
        <span>Turnos-Grilla</span>
      </button>
    </div>
  </div>
</div>
