<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-section">
        <img src="assets/logo.png" alt="Amo Pilates" class="logo" *ngIf="false">
        <h1 class="logo-text">Amo Pilates</h1>
      </div>
      <h2 class="login-title">Iniciar Sesi칩n</h2>
      <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre de Usuario</mat-label>
        <input 
          matInput 
          formControlName="nombreUsuario" 
          placeholder="Ingresa tu nombre de usuario"
          autocomplete="username"
          [errorStateMatcher]="matcher">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="hasError('nombreUsuario')">
          {{ getErrorMessage('nombreUsuario') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password"
          placeholder="Ingresa tu contrase침a"
          autocomplete="current-password"
          [errorStateMatcher]="matcher">
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword" 
          [attr.aria-label]="'Hide password'" 
          [attr.aria-pressed]="hidePassword"
          type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="hasError('password')">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
      </button>
    </form>
  </div>
</div>
