<div class="turnos-calendario-container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Calendario de Turnos</h2>
    <button mat-raised-button color="primary" (click)="actualizarTurnos()" style="display: flex; align-items: center; gap: 5px;">
      <mat-icon>refresh</mat-icon>
      Actualizar
    </button>
  </div>
  <table class="calendar-table">
    <thead>
      <tr>
        <th>Hora</th>
        <th *ngFor="let dia of semanaActual">{{ getDiaNombre(dia) }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hora of horasDelDia">
        <td class="time-cell">{{ hora }}</td>
        <td class="day-cell" *ngFor="let dia of semanaActual">
          <ng-container *ngIf="getTurnosPorDiaYHora(dia, hora).length > 0; else emptyCell">
            <div class="turno-item" *ngFor="let turno of getTurnosPorDiaYHora(dia, hora)">
              <span *ngIf="turno.cuposDisponibles === 0" style="color:red;">Sin disponibilidad</span>
              <div *ngIf="turno.cuposDisponibles > 0">
                <a href="https://wa.me/542804586257?text=Hola! Me interesa reservar un turno para {{ getDiaNombre(dia) }} a las {{ hora }}. ¿Tienen cupos disponibles?" target="_blank" style="text-decoration: none; display: flex; align-items: center; gap: 1px;">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="#25D366" style="cursor: pointer;">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                  </svg>
                  <span style="color: #25D366; font-size: 12px; font-weight: bold;">Consultar disponibilidad</span>
                </a>
              </div>
            </div>
          </ng-container>
          <ng-template #emptyCell>
            <!-- Celda vacía o botón para crear turno -->
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
