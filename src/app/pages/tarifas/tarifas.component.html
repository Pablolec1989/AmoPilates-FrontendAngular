<div class="controls-section" style="margin-bottom: 16px;">
  <div class="left-controls">
    <button mat-raised-button color="primary" (click)="abrirCrearTarifa()">
        <mat-icon>person_add</mat-icon>
        Crear Tarifa
      </button>
  </div>
</div>



<table mat-table [dataSource]="tarifas" class="mat-elevation-z8" *ngIf="tarifas.length > 0">
  <!-- Columna Cantidad de Turnos -->
  <ng-container matColumnDef="cantidadTurnos">
    <th mat-header-cell *matHeaderCellDef>Cantidad de Turnos</th>
    <td mat-cell *matCellDef="let tarifa">{{ tarifa.cantidadTurnos }}</td>
  </ng-container>

  <!-- Columna Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let tarifa">{{ tarifa.precio | currency:'ARS' }}</td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let tarifa">
      <div class="action-buttons">
        <button mat-icon-button color="primary" (click)="editarTarifa(tarifa)" matTooltip="Editar tarifa">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarTarifa(tarifa)" matTooltip="Eliminar tarifa">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="tarifas.length === 0">
  No hay tarifas registradas.
</div>
