<div class="editar-alumno-dialog">
  <h2 mat-dialog-title>
    <mat-icon>edit</mat-icon>
    Editar Alumno
  </h2>

  <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-container">
        <!-- Información del alumno -->
        <div class="alumno-info">
          <p><strong>ID:</strong> {{ alumnoOriginal.id }}</p>
        </div>

        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre *</mat-label>
          <input matInput formControlName="nombre" placeholder="Ingresa el nombre">
          <mat-error *ngIf="alumnoForm.get('nombre')?.hasError('required')">
            El nombre es obligatorio
          </mat-error>
          <mat-error *ngIf="alumnoForm.get('nombre')?.hasError('minlength')">
            El nombre debe tener al menos 2 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Apellido -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Apellido *</mat-label>
          <input matInput formControlName="apellido" placeholder="Ingresa el apellido">
          <mat-error *ngIf="alumnoForm.get('apellido')?.hasError('required')">
            El apellido es obligatorio
          </mat-error>
          <mat-error *ngIf="alumnoForm.get('apellido')?.hasError('minlength')">
            El apellido debe tener al menos 2 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Teléfono -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" placeholder="Ingresa el teléfono">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="alumnoForm.get('telefono')?.hasError('pattern')">
            Formato de teléfono inválido
          </mat-error>
        </mat-form-field>

        <!-- Observaciones -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Observaciones</mat-label>
          <textarea matInput formControlName="observaciones" 
                    placeholder="Observaciones adicionales (opcional)"
                    rows="3"></textarea>
        </mat-form-field>

        <!-- Checkboxes -->
        <div class="checkbox-container">
          <mat-checkbox formControlName="cuotaPagada" color="primary">
            Cuota Pagada
          </mat-checkbox>
          
          <mat-checkbox formControlName="activo" color="accent">
            Alumno Activo
          </mat-checkbox>
        </div>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
      <button mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="alumnoForm.invalid || loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Guardar Cambios</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
